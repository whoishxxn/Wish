<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gulzaib!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        
        .card {
            position: relative;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            z-index: 10;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            clip-path: circle(150px at 80% 20%);
            transition: 0.5s ease-in-out;
        }
        
        .card:hover::before {
            clip-path: circle(300px at 80% -20%);
        }
        
        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }
        
        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #ff5e62;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        p {
            color: #555;
            font-size: 1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .name {
            font-weight: bold;
            color: #ff5e62;
            font-size: 1.8em;
            margin: 10px 0;
            font-family: 'Dancing Script', cursive;
        }
        
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #ff5e62;
            border-radius: 50%;
            opacity: 0;
            animation: float 6s ease-in infinite;
        }
        
        .balloon::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 15px;
            background: #ccc;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .balloon:nth-child(1) {
            left: 10%;
            top: 100%;
            background: #ff5e62;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            left: 20%;
            top: 100%;
            background: #ff9966;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(3) {
            left: 30%;
            top: 100%;
            background: #ff5e62;
            animation-delay: 2s;
        }
        
        .balloon:nth-child(4) {
            left: 40%;
            top: 100%;
            background: #ff9966;
            animation-delay: 3s;
        }
        
        .balloon:nth-child(5) {
            left: 50%;
            top: 100%;
            background: #ff5e62;
            animation-delay: 4s;
        }
        
        .balloon:nth-child(6) {
            left: 60%;
            top: 100%;
            background: #ff9966;
            animation-delay: 5s;
        }
        
        .balloon:nth-child(7) {
            left: 70%;
            top: 100%;
            background: #ff5e62;
            animation-delay: 6s;
        }
        
        .balloon:nth-child(8) {
            left: 80%;
            top: 100%;
            background: #ff9966;
            animation-delay: 7s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .cake {
            width: 100px;
            height: 60px;
            background: #f8d7da;
            border-radius: 10px;
            position: relative;
            margin: 20px 0;
        }
        
        .cake::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: #f5b7b1;
            border-radius: 10px 10px 0 0;
            top: -10px;
        }
        
        .candle {
            position: absolute;
            width: 6px;
            height: 20px;
            background: #fff;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        
        .candle::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff9966;
            border-radius: 50%;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1s infinite alternate;
            box-shadow: 0 0 10px #ff9966, 0 0 20px #ff9966, 0 0 30px #ff9966;
        }
        
        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(0.9);
                opacity: 0.8;
            }
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff5e62;
            opacity: 0;
            animation: heart-float 4s linear infinite;
        }
        
        @keyframes heart-float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    
    <div class="hearts" id="hearts-container"></div>
    
    <div class="card">
        <div class="content">
            <h2>Happy Birthday</h2>
            <div class="name">Gulzaib!</div>
            
            <div class="cake">
                <div class="candle"></div>
            </div>
            
            <p>Wishing you a day filled with happiness and a year filled with joy. May all your dreams come true!</p>
            
            <div class="signature">Hassan</div>
        </div>
    </div>
    
    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts-container');
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        setInterval(createHeart, 300);
    </script>
</body>
</html>
